<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="converter.css">
    <title>RBG to Hex Converter</title>
</head>

<body>
    <main class="container">
        <h1>Convert Color from RGB to Hex</h1>
        <section class="rgb rgb-r">
            <label for="red">R</label>
            <input type="range" class="slider" id="red" name="red" min="0" max="255" value="255">
            <div class="value"></div>
            <input type="number" class="insert" min="0" max="255" placeholder="enter number">
        </section>
        <section class="rgb rgb-g">
            <label for="green">G</label>
            <input type="range" class="slider" id="green" name="red" min="0" max="255" value="255">
            <div class="value"></div>
            <input type="number" class="insert" min="0" max="255" placeholder="enter number">
        </section>
        <section class="rgb rgb-b">
            <label for="blue">B</label>
            <input type="range" class="slider" id="blue" name="red" min="0" max="255" value="255">
            <div class="value"></div>
            <input type="number" class="insert" min="0" max="255" placeholder="enter number">
        </section>
        <section class="hex">
            <span>#</span>
            <span class="hex-r"></span>
            <span class="hex-g"></span>
            <span class="hex-b"></span>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="converter.js"></script>
</body>

</html>
